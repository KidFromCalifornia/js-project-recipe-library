<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Recipe Library</title>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>
  <main>
    <div class="filtersort-larger"
         id="filterSort">
      <div class="flex filter">
        <h4>Filter by Cuisine</h4>
        <form class="selectors green"
              id="filterButtonsContainer"></form>
      </div>
      <div class="flex sort">
        <h4>Sort by</h4>
        <form id="sortButtons"
              class="selectors pink"></form>
      </div>
      <div class="search-container">
        <input type="text"
               class="search-input"
               id="search"
               placeholder=" &#x2315;  What sounds good?">
      </div>
    </div>
    <article class="filtersort-mobile"
             id="mobileDropdown">
      <!-- Filter Dropdown -->
      <div class="dropdown filter">
        <button class="dropbtn">Filter</button>
        <ul id="filterDropdown"
            class="selectors filter-content"></ul>
      </div>
      <!-- Sort Dropdown -->
      <div class="dropdown sort">
        <button class="dropbtn">Sort</button>
        <ul id="sortDropdown"
            class="selectors sort-content"></ul>
      </div>
      <div class="search-container">
        <input type="text"
               class="search-input"
               id="search"
               placeholder=" &#x2315;  What sounds good?">
      </div>
    </article>
    <section id="recipe-container"
             class="recipe-container">
      <div id="missingRecipe"
           class="missing-recipe"></div>
    </section>

  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
