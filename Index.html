<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title> Recipe page</title>
  <link rel="stylesheet"
        href="style.css">

</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>
  <div class="response"></div>
  <main>
    <div class="filtersort-larger"
         id="filterSort">
      <div class="flex  filter">
        <h4> Filter on click</h4>
        <div class="selectors green">
          <form class="selectors green">
            <button type=""
                    id="all"
                    class="button-filter">
              All
            </button>
            <button id="japanese"
                    class="button-filter  ">
              Japanese
            </button>
            <button id="korean"
                    class="button-filter ">
              Korean
            </button>
            <button id="usa"
                    class="button-filter">
              North American
            </button>
          </form>
        </div>
      </div>

      <div class="flex sort">
        <h4>Sort on time </h4>
        <form class="selectors pink">
          <button data-value="descending"
                  class="button-sort">
            Descending
          </button>
          <button data-value="ascending"
                  class="button-sort ">
            Ascending
          </button>
        </form>
      </div>
    </div>
    <article class="filtersort-mobile"
             id="filterSort">
      <!-- Filter Dropdown -->
      <div class="dropdown filter">
        <button class="dropbtn">Filter</button>
        <ul id="filterDropdown"
            class="selectors filter-content">
          <li data-value="all">All Cuisines</li>
          <li data-value="japanese">Japanese</li>
          <li data-value="korean">Korean</li>
          <li data-value="usa">North American</li>
          <li data-value="italian">Italian</li>
        </ul>
      </div>

      <!-- Sort Dropdown -->
      <div class="dropdown sort">
        <button class="dropbtn">Sort</button>
        <ul id="sortDropdown"
            class="selectors sort-content">
          <li data-value="ascend">Ascending</li>
          <li data-value="descend">Descending</li>
        </ul>
      </div>
    </article>

    <section id="recipe-container"
             class="recipe-container">

      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>

</html>
