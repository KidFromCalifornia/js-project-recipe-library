<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title> Recipe page</title>
  <link rel="stylesheet"
        href="style.css">

</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>
  <div class="response"></div>
  <main>
    <div class="filtersort-larger"
         id="filterSort">
      <div class="flex filter">
        <h4>Filter on click</h4>
        <form class="selectors green"
              id="filterButtonsContainer"></form>

      </div>

      <div class="flex sort">
        <h4>Sort on time </h4>
        <form id="sortButtonsContainer"
              class="selectors pink">
        </form>
      </div>
    </div>
    <article class="filtersort-mobile"
             id="mobileDropdown">
      <!-- Filter Dropdown -->
      <div class="dropdown filter">
        <button class="dropbtn">Filter</button>
        <ul id="filterDropdown"
            class="selectors filter-content">
        </ul>
      </div>

      <!-- Sort Dropdown -->
      <form class="dropdown sort">
        <button class="dropbtn">Sort</button>
        <ul id="sortDropdown"
            class="selectors sort-content">

        </ul>
      </form>
    </article>

    <section id="recipe-container"
             class="recipe-container">


    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>

</html>
