<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title> Recipe page</title>
  <link rel="stylesheet"
        href="style.css">

</head>

<body>
  <header>
    <h1>Recipe Library</h1>
  </header>
  <div class="response"></div>
  <main>
    <div class="filtersort-larger"
         id="filterSort">
      <div class="flex  filter">
        <h4> Filter on click</h4>
        <div class="selectors green">
          <form class="selectors green">
            <button type=""
                    id="all"
                    class="button-filter">
              All
            </button>
            <button id="japanese"
                    class="button-filter  ">
              Japanese
            </button>
            <button id="korean"
                    class="button-filter ">
              Korean
            </button>
            <button id="usa"
                    class="button-filter">
              North American
            </button>
          </form>
        </div>
      </div>

      <div class="flex sort">
        <h4>Sort on time </h4>
        <form class="selectors pink">
          <button id="descending"
                  class="button-sort">
            Descending
          </button>
          <button id="ascending"
                  class="button-sort ">
            Ascending
          </button>
        </form>
      </div>
    </div>
    <article class="filtersort-mobile"
             id="filterSort">
      <div class="dropdown filter">
        <button class="dropbtn">Filter</button>
        <ul id="myDropdown"
            class=" selectors filter-content">
          <li>
            <option type="checkbox"
                    value="all">All Cuisines</option>
          </li>
          <li>
            <option type="checkbox"
                    value="japanese">Japanese</option>
          </li>
          <li>
            <option type="checkbox"
                    value="korean">Korean</option>
          </li>
          <li>
            <option type="checkbox"
                    value="usa">North American</option>
          </li>
          <li>
            <option type="checkbox"
                    value="italian">Italian</option>
          </li>
        </ul>
      </div>
      <div class="dropdown sort">
        <button class="dropbtn"> Sort </button>
        <ul id="myDropdown"
            class="selectors sort-content">
          <li>
            <option type="button"
                    value="ascend"> Ascending </option>
          </li>
          <li>
            <option type=" button"
                    value="decend"> Descending</option>
          </li>
        </ul>
      </div>
    </article>

    <section class="recipe-container">
      <div Id="recipe-card"
           class="recipe-card">
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>

</html>
